<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragment/head::head"></head>

<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="admin/fragment/header::header"></div>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="admin/fragment/sidebar::sidebar"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">

            <!-- New Product Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5>Category Information</h5>
                                        </div>
                                        <form role="form" method="post" th:action="@{/admin/edit-category}"
                                              th:object="${category}">
                                            <input class="form-control" type="hidden" th:field="*{id}">
                                            <div class="theme-form theme-form-2 mega-form">
                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Category Name</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" type="text"
                                                               th:field="*{name}">
                                                    </div>
                                                </div>
                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Status</label>
                                                    <div class="col-sm-9">
                                                        <div>
                                                            <div class="form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                       th:field="*{status}" value="1">
                                                                <label class="form-check-label">Active</label>
                                                            </div>
                                                            <div class="form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                       th:field="*{status}" value="0">
                                                                <label class="form-check-label">InActive</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="mb-4 row align-items-center">
                                                    <label class="form-label-title col-sm-3 mb-0">Category Icon</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" type="text"
                                                               placeholder="Icon"  th:field="*{icon}">
                                                    </div>
                                                </div>
                                                <div class="mb-4 row align-items-center">
                                                    <div class="col-sm-3 form-label-title">Select Category Icon</div>
                                                    <div class="col-sm-9">
                                                        <div class="dropdown icon-dropdown">
                                                            <button class="btn dropdown-toggle" type="button"
                                                                    id="dropdownMenuButton1" data-bs-toggle="dropdown">
                                                                Select Icon
                                                            </button>
                                                            <ul class="dropdown-menu"
                                                                aria-labelledby="dropdownMenuButton1">
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/vegetable.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/cup.svg"
                                                                             class="blur-up lazyload" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/meats.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/breakfast.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/frozen.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/biscuit.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/grocery.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/drink.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/milk.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a class="dropdown-item" href="#">
                                                                        <img src="https://themes.pixelstrap.com/fastkart/assets/svg/1/pet.svg"
                                                                             class="img-fluid" alt="">
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--                                            <form class="d-inline-flex">-->
                                            <!--                                                <a href="" class="align-items-center btn btn-theme d-flex"-->
                                            <!--                                                   data-bs-original-title="" title="">-->
                                            <!--                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"-->
                                            <!--                                                         viewBox="0 0 24 24" fill="none" stroke="currentColor"-->
                                            <!--                                                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"-->
                                            <!--                                                         class="feather feather-plus-square">-->
                                            <!--                                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>-->
                                            <!--                                                        <line x1="12" y1="8" x2="12" y2="16"></line>-->
                                            <!--                                                        <line x1="8" y1="12" x2="16" y2="12"></line>-->
                                            <!--                                                    </svg>-->
                                            <!--                                                    Submit-->
                                            <!--                                                </a>-->
                                            <!--                                            </form>-->
                                            <button>Upload</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Product Add End -->

            <!-- footer Start -->
            <div class="container-fluid">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-12 footer-copyright text-center">
                            <p class="mb-0">Copyright 2022 © Fastkart theme by pixelstrap</p>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- footer En -->
        </div>
        <!-- Container-fluid End -->
    </div>
    <!-- Page Body End -->
</div>
<!-- page-wrapper End -->

<!-- Modal Start -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                <p>Are you sure you want to log out?</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn  btn--yes btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->

<!-- latest js -->
<script th:src="@{/admin/assets/js/jquery-3.6.0.min.js}"></script>

<!-- Bootstrap js -->
<script th:src="@{/admin/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>

<!-- feather icon js -->
<script th:src="@{/admin/assets/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/admin/assets/js/icons/feather-icon/feather-icon.js}"></script>

<!-- scrollbar simplebar js -->
<script th:src="@{/admin/assets/js/scrollbar/simplebar.js}"></script>
<script th:src="@{/admin/assets/js/scrollbar/custom.js}"></script>

<!-- Sidebar js -->
<script th:src="@{/admin/assets/js/config.js}"></script>

<!-- bootstrap tag-input js -->
<script th:src="@{/admin/assets/js/bootstrap-tagsinput.min.js}"></script>
<script th:src="@{/admin/assets/js/sidebar-menu.js}"></script>

<!-- customizer js -->
<script th:src="@{/admin/assets/js/customizer.js}"></script>

<!--Dropzon js -->
<script th:src="@{/admin/assets/js/dropzone/dropzone.js}"></script>
<script th:src="@{/admin/assets/js/dropzone/dropzone-script.js}"></script>

<!-- Plugins js -->
<script th:src="@{/admin/assets/js/notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/admin/assets/js/notify/index.js}"></script>

<!-- select2 js -->
<script th:src="@{/admin/assets/js/select2.min.js}"></script>
<script th:src="@{/admin/assets/js/select2-custom.js}"></script>

<!-- sidebar effect -->
<script th:src="@{/admin/assets/js/sidebareffect.js}"></script>

<!-- Theme js -->
<script th:src="@{/admin/assets/js/script.js}"></script>
</body>
